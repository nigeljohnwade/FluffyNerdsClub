<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="FluffyNerds Clan Data">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fluffy Nerds Club</title>
    <style>
        @font-face {
            font-family: "Clash";
            font-display: fallback;
            src: url("fonts/ClashofClansFont/Supercell-magic-webfont.ttf");
        }

        body {
            max-width: 60em;
            margin: auto;
            font-family: "Clash", serif;
            font-size: 17px;
            background-color: #3287D0;
            color: whitesmoke;
        }

        img {
            width: 45vw;
            max-width: 277px;
        }

        #app-clan h1 {
            font-size: 10vw;
        }

        #app-players>div>div:first-child {
            position: relative;
        }

        #app-players>div>div:nth-child(2) {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #app-players>div>div:nth-child(2) h2 {
            flex-basis: 100%;
        }

        #app-players>div>div:first-child div {
            width: 100%;
        }

        #app-players>div>div:first-child div:nth-child(2) {
            position: absolute;
            top: 0;
            bottom: 0;
        }

        #app-players h1 {
            font-size: 6vw;
            margin-top: 0;
            margin-bottom: 0;
        }

        #app-players h1 img {
            float: right;
            transform: rotate(20deg);
            width: 22.5vw;
            max-width: 137px;
        }

        #app-players [class*="trophies"] {
            font-size: 2vw;
            color: white;
            text-shadow: 0px 0px 5px black;
        }

        #app-players [class*="trophies"]:first-child {
            position: absolute;
            top: 50px;
            transform-origin: left top;
            transform: rotate(-10deg);
        }

        #app-players [class*="trophies"]:nth-child(2) {
            position: absolute;
            left: 30%;
            bottom: 0;
            transform-origin: left top;
            transform: rotate(-10deg);
        }
    </style>
</head>

<body>
    <div id="app-clan">
    </div>
    <div id="app-players">
    </div>
    <div id="app-battle">
    </div>
    <script src="utilities.js"></script>
    <script src="clashAPI.js"></script>
    <script src="clashComponents.js"></script>
    <script type="application/javascript">
        getPlayer('NIGEL').then(data => {
            console.log(data);
            clashApiPlayer('#app-players', data);
        });
        getPlayer('JENNY').then(data => {
            console.log(data);
            clashApiPlayer('#app-players', data);
        });
        getPlayer('JENNY_2').then(data => {
            console.log(data);
            clashApiPlayer('#app-players', data);
        });
        getClan('FLUFFY_NERDS').then(data => {
            console.log(data);
            clashApiClan('#app-clan', data);
        });
        getBattleLog('JENNY').then(data => {
            console.log(data);
            clashApiBattle('#DaMn-FluFFy', data, 'DaMn FluFFy');
        });
        getBattleLog('JENNY_2').then(data => {
            console.log(data);
            clashApiBattle('#Damn-Fluff', data, 'Damn-Fluff');
        });
        getBattleLog('NIGEL').then(data => {
            console.log(data);
            clashApiBattle('#By-Tor', data, 'By-Tor');
        });
    </script>
</body>

</html>
